<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
        function transform() {
            var url = document.getElementById("url").value;
            var pattern = /id(.+)\?/;
            var results = pattern.exec(url);
            var id = results[1];
            var idField = document.getElementById("id");
            idField.value = id;
        }
        </script>
		<title> URL to ID Transformation </title>
	</head>
	
	<body>
		<table>	
			<tr>
				<td align = "right"> URL: </td> 
				<td aligh = "left"> <input type="text" id="url" size=80 /> </td>
			</tr>
			<tr>
				<td align = "right"> ID: </td>
				<td aligh = "left"> <input type="text" id="id" size=80 /> </td>
			</tr>
		</table>
		<br>
		<button type="button" onclick="transform()">Transform!</button>
	</body>
</html>
